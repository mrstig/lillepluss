<div class=" centered">

  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12">
        <h1 class="">Lillepluss!</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <h2>Hva er {{home.problem.query}}?</h2>
      </div>
    </div>

  </div>
  <div class="container-fluid" ng-repeat="ap in home.alternativePairs">
    <div class="row m-t-1">
      <div class="col-xs-6">
        <button class="btn btn-default btn-lg btn-block" role="button" ng-click="home.clickAlternative(ap.left.id,$event)">{{ap.left.val}}</button>
      </div>
      <div ng-if="!(ap.right === null)" class="col-xs-6">
        <button class="btn btn-default btn-lg btn-block" role="button" ng-click="home.clickAlternative(ap.right.id,$event)">{{ap.right.val}}</button>
      </div>
    </div>
  </div>

  <div class="container-fluid m-t-2">
    <div class="row">
      <div class="col-xs-12">
        <p >{{home.correctCount}} av {{home.answerCount}} riktige</p>
      </div>
    </div>
  </div>
</div>

</div>
