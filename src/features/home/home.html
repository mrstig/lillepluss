<div class=" centered">

  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12">
        <h1 class="">Lillepluss!</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <h2>Spørsmål: {{home.problem.query}}</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <p ng-if="home.correctAnswer === true">Riktig! </p>
        <p ng-if="home.correctAnswer === false">Feil, prøv igjen!</p>
        <p ng-if="home.correctAnswer === null">Hva tror du?</p>
      </div>
    </div>
  </div>
  <div class="container-fluid" ng-repeat="alternativePair in home.alternativePairs">
    <div class="row m-t-1">
      <div class="col-xs-6">
        <button class="btn btn-default btn-lg btn-block" role="button" ng-click="home.clickAlternative(alternativePair.left,$event)" ng-disabled="home.correctAnswer" data-alternative="{{alternativePair.left}}">{{alternativePair.left}}</button>
      </div>
      <div ng-if="!(alternativePair.right === null)" class="col-xs-6">
        <button class="btn btn-default btn-lg btn-block" role="button" ng-click="home.clickAlternative(alternativePair.right,$event)" ng-disabled="home.correctAnswer" data-alternative="{{alternativePair.right}}">{{alternativePair.right}}</button>
      </div>
    </div>
  </div>
  <div class="container-fluid m-t-2">
    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-primary  btn-lg btn-block" role="button" ng-disabled="!home.correctAnswer" ng-click="home.getRandomProblem()">Neste takk!</button>
      </div>
    </div>
  </div>

</div>
